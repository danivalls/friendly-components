<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      const PATH_SEGMENTS_TO_KEEP = 1;

      const { protocol, hostname, port, pathname, search, hash } =
        window.location;

      const usedPort = port ? `:${port}` : '';
      const baseUrl = `${protocol}//${hostname}${usedPort}`;

      console.log(
        pathname
          .split('/')
          .slice(0, 1 + PATH_SEGMENTS_TO_KEEP)
          .join('/')
      );

      window.location.replace(
        baseUrl +
          pathname
            .split('/')
            .slice(0, 1 + PATH_SEGMENTS_TO_KEEP)
            .join('/') +
          '/?/' +
          pathname
            .slice(1)
            .split('/')
            .slice(PATH_SEGMENTS_TO_KEEP)
            .join('/')
            .replace(/&/g, '~and~') +
          (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '') +
          hash
      );
    </script>
  </head>
  <body></body>
</html>
